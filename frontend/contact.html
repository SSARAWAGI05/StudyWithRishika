<html lang="en">

    <!-- Navigation Bar (you can reuse this from your main navigation) -->

        <nav>

                    <img src="assets/LOGO/RS.png" alt="Study With Rishika Logo" class="logo-image">
                    <span>Study With Rishika!</span>

            </ul>
        </nav>

         <!-- Contact Section -->
        <section id="contact">
            <h2 class="fade-in contact-heading">Contact Us</h2>
            <div class="contact-container">
                <div class="contact-info fade-in">
                    <h3>Get in Touch</h3>
                    <div class="contact-info-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:sarawagirishika748@gmail.com">sarawagirishika748@gmail.com</a>
                    </div>
                    <div class="contact-info-item">
                        <i class="fab fa-linkedin"></i>
                        <a href="https://www.linkedin.com/in/rishika-sarawagi-a3ba2119b/" target="_blank">LinkedIn Profile</a>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-phone-alt"></i>
                        <span>+91 9903996663</span>
                    </div>
                    <div class="contact-info-item">
                        <i class="fab fa-instagram"></i>
                        <a href="https://www.instagram.com/rishikasarawagi?igsh=N3pxazVxeDNzN2Fk" target="_blank">Instagram</a>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Educational Hub, Digital Avenue</span>
                    </div>
                </div>
                <div class="contact-form fade-in">
                    <h3>Send us a Message</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="button pulse">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="js/animations.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                const liveClassElements = document.querySelectorAll(".contactop");
                liveClassElements.forEach(function(element) {
                    element.classList.add("visible");
                });
            }, 50); // Adjust delay as needed
        });
    </script>
